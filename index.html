<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <title>Project 1</title>
</head>
<body>

  <header>
    <div class="score-board">
      <p>
        <button class='play'>Play!</button>
      </p>

      <div class="score-board">
        <div class="lives-display">
          <span class="lives">3</span>
          <br>Lives
        </div>
      </div>

      <div class="score-board">
        <div class="level-display">Level: <span class="level">0</span></div>
      </div>

      <div class="score-board">
        <div class="score-display">Score: <span class="score">0</span></div>
      </div>
  </header>
  <br>
  <main>
    <div class="grid">
      <div class="tiles" id="0"></div>
      <div class="tiles" id="1"></div>
      <div class="tiles" id="2"></div>
      <div class="tiles" id="3"></div>
      <div class="tiles" id="4"></div>
      <div class="tiles" id="5"></div>
      <div class="tiles" id="6"></div>
      <div class="tiles" id="7"></div>
      <div class="tiles" id="8"></div>
      <div class="tiles" id="9"></div>
      <div class="tiles" id="10"></div>
      <div class="tiles" id="11"></div>
      <div class="tiles" id="12"></div>
      <div class="tiles" id="13"></div>
      <div class="tiles" id="14"></div>
      <div class="tiles" id="15"></div>
    </div>
  </main>

  <footer id='footer'>
    <p>
      Gavin Hughes | WDI-30 London
    </p>
  </footer>

</body>
</html>
